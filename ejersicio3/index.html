<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del Ahorcado</title>
    <link rel="stylesheet" href="cambio.css">
    <script src="prueba.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>JUEGO DEL AHORCADO</h1>
        <h2>Adivina la palabra:</h2>
        <input type="text" id="palabraIngresada" placeholder="Ingresa una letra">
        <input type="submit" id="botonAdivinar" value="Adivinar">
        <p id="resultado"></p>
        <p id="resultadoGanaste"></p> 
        <p id="letrasRestantes">Letras restantes: 0</p>

        <div id="ahorcado" class="ahorcado-0"></div>
        <h2>Ingresa la palabra secreta:</h2>
        <input type="text" id="palabraSecreta" placeholder="Palabra secreta">
        <input type="submit" id="botonComenzar" value="Comenzar">
    </div>
</body>
</html>
